# TestGrid Infrastructure Configuration Parameters
wso2.testgrid.infrastructure:
  providerType: "AWS"
  clusterType: "None"
  instanceType: "EC2"
  name: "single-node"
  operatingSystems:
    - name: "Ubuntu"
      version: "15.04"
    - name: "Ubuntu"
      version: "16.04"
  databases:
     - engine: "MYSQL"
       version: "5.5"
     - engine: "MYSQL"
       version: "5.7"
  jdks:
     - "ORACLE_JDK8"
     - "ORACLE_JDK7"
  includeInfraCombinations:
    -
      operatingSystem:
        name: "Windows"
        version: "7"
      database:
        engine: "POSTGRESQL"
        version: "10.1"
      jdk: "ORACLE_JDK8"
  excludeInfraCombinations:
    -
      operatingSystem:
        name: "Ubuntu"
        version: "16.04"
      database:
        engine: "MYSQL"
        version: "5.7"
      jdk: "ORACLE_JDK8"
  securityProperties:
    apiKey: "242424"
    sshKey: "abc.key"
  scripts:
    -
     scriptType: "CLOUD_FORMATION"
     filePath: "wso2-is-with-alb-cf-template.yml"
     name: "wso2-is-public-branch"
     scriptParameters:
       CloudFormationParameterFile: "wso2-is-with-alb-cf-template-parameters.json"
       OSName: "operatingsystems.name"
       OSVersion: "operatingsystems.version"
       DBEngine: "databases.engine"
       DBEngineVersion: "databases.version" 
       JDK: "jdks.jdk"
       WUMUsername: "WUM_USERNAME"
       WUMPassword: "WUM_PASSWORD"
       EC2KeyPair: "EC2KeyPair"
       ALBCertificateARN: "ALBCertificateARN"