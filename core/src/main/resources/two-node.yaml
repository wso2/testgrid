# TestGrid Infrastructure Configuration Parameters
wso2.testgrid.infrastructure:
  providerType: "OPENSTACK"
  clusterType: "K8S"
  instanceType: "DOCKER_CONTAINERS"
  name: "single-node"
  operatingSystem:
    name: "Ubuntu"
    version: "17.04"
  database:
    engine: "MYSQL"
    version: "5.7"
  securityProperties:
    apiKey: "242424"
    sshKey: "abc.key"
  scripts:
    -
     scriptType: "INFRA_CREATE"
     fileName: "OpenStack/infra.sh"
    -
     scriptType: "INFRA_DESTROY"
     fileName: "OpenStack/cluster-destroy.sh"
  nodes:
    -
     label: "wso2-gateway"
     size: "m1.xlarge"
     host: "wso2.gateway.com"
     image: "K8S-COREOS-Optimized"
     nodeType: "Server"
     openPorts:
      -
        protocol: "https"
        portNumber: 9443
      -
        protocol: "nio"
        portNumber: 8243
    -
     label: "wso2-km"
     size: "m1.xmedium"
     host: "wso2.keymanager.com"
     image: "K8S-COREOS-Optimized"
     nodeType: "Server"
     openPorts:
      -
        protocol: "https"
        portNumber: 9443
      -
        protocol: "thrift"
        portNumber: 10389