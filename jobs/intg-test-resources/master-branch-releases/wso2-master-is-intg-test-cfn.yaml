AWSTemplateFormatVersion: 2010-09-09
Description: AWS CloudFormation Template with an EC2 instance and a RDS
Parameters:
  DB:
    Type: String
    Default: MySQL-5.7
    AllowedValues:
      - Db2-11.5
      - MySQL-5.7
      - MySQL-8.0
      - MariaDB-11.4.3
      - Postgres-12.18
      - Postgres-13.17
      - Postgres-14.14
      - Postgres-15.10
      - Postgres-16.6
      - Postgres-17.2
      - Oracle-SE2-19.0
      - Oracle-SE2-21.0
      - SQLServer-SE-13.00
      - SQLServer-SE-14.00
      - SQLServer-SE-15.00
      - SQLServer-SE-16.00
  DBEngine:
    Type: String
    Default: mysql
    Description: Database Engine
    AllowedValues:
      - db2-se
      - mysql
      - postgres
      - mariadb
      - sqlserver-ex
      - sqlserver-ee
      - sqlserver-se
      - sqlserver-web
      - oracle-se
      - oracle-se2
      - oracle-ee
      - oracle-se1
  DBEngineVersion:
    Type: String
    Default: 5.7
    Description: Database Engine version
    MinLength: 1
  DBName:
    Type: String
    Default: WSO2DB
    Description: Database Name
  DBUsername:
    Type: String
    Default: wso2carbon
    Description: Database master account username
    MinLength: 1
    MaxLength: 20
    ConstraintDescription: 'minimum - 1, maximum - 20 characters'
  DBPassword:
    Type: String
    NoEcho: true
    Description: Database master account password
    MinLength: 6
    ConstraintDescription: minimum - 6 characters
  DBInstanceType:
    Default: db.m5.xlarge
    Description: Database instance class
    Type: String
    AllowedValues:
      - db.t2.large
      - db.t2.xlarge
      - db.t2.2xlarge
      - db.m4.large
      - db.m4.xlarge
      - db.m4.2xlarge
      - db.m5.large
      - db.m5.xlarge
      - db.m5.2xlarge
      - db.m5.4xlarge
      - db.r6i.large
      - db.r6i.xlarge
      - db.r6i.2xlarge
      - db.r6i.4xlarge
    ConstraintDescription: must be a valid database instance type
  DBAllocatedStorage:
    Default: 20
    Description: Size of the database (GB)
    Type: Number
    MinValue: 20
    MaxValue: 6144
    ConstraintDescription: 'minimum - 20 GB, maximum - 6144 GB'
  DBEnabled:
      Type: String
      Default: 'true'
      Description: Specify whether DB should be created.
  ProductPackLocation:
    Type: String
    Description: URL for the remote product pack
  KeyPairName:
    Description: >-
      This is used to ssh to the node. If you don't have a key, please create
      one from AWS console and rerun the script
    Type: 'AWS::EC2::KeyPair::KeyName'
  ALBCertificateARN:
    Type: String
    Description: >-
      Enter the ARN value of the certificate uploaded to ACM for Application
      Load Balancers
  WSO2InstanceType:
    Description: 'EC2 instance type of the WSO2 EI Node [t2.micro is the free tier]'
    Type: String
    Default: c6a.2xlarge
    AllowedValues:
      - t3.micro
      - t3.small
      - t3.medium
      - t3.large
      - t3.xlarge
      - t3.2xlarge
      - c6a.large
      - c6a.xlarge
      - c6a.2xlarge
      - c6a.4xlarge
      - c7g.large
      - c7g.xlarge
      - c7g.2xlarge
      - c7g.4xlarge
      - m4.xlarge
      - m4.2xlarge
      - m5.xlarge
      - m5.2xlarge
    ConstraintDescription: must be a valid EC2 instance type
  ProductName:
    Type: String
    Default: wso2is
    Description: Enter product name
  ProductVersion:
    Type: String
    Default: 7.1.0-rc2
    Description: Enter product version
  OperatingSystem:
    Type: String
    Default: Ubuntu
    Description: >-
      Enter target OS. This will be the username of the created EC2 instances as
      well.
  OSVersion:
    Type: String
    Default: '9.3'
    Description: Enter target OS version.
  JDK:
    Type: String
    Default: ADOPT_OPEN_JDK11
    Description: Enter target JDK version.
    AllowedValues:
      - ADOPT_OPEN_JDK8
      - CORRETTO_JDK8
      - CORRETTO_JDK11
      - CORRETTO_JDK17
      - ADOPT_OPEN_JDK11
      - ADOPT_OPEN_JDK17
      - ADOPT_OPEN_JDK21
      - ADOPT_OPEN_JDK11_ARM
      - ADOPT_OPEN_JDK17_ARM
      - ADOPT_OPEN_JDK21_ARM
      - TEMURIN_OPEN_JDK8
  MavenVersion:
    Type: String
    Default: '3.6.3'
    Description: Enter required Maven version.
  CustomUserData:
   Type: String
   Default: "echo"
   Description: Enter custome user data scripts here.
  AWSAccessKeyId:
    Type: String
  AWSAccessKeySecret:
    Type: String
  UniqueIdentifier:
    Type: String
    Default: ""
  S3OutputBucketLocation:
    Type: String
    Default: ""
Mappings:
  DBEngineMap:
    Db2-11.5:
      DBEngine: "db2-se_11.5.9.0.sb00046591.r1"
    MySQL-5.7:
      DBEngine: "mysql_5.7"
    MySQL-8.0:
      DBEngine: "mysql_8.0"
    MariaDB-11.4.3:
      DBEngine: "mariadb_11.4.3"
    Postgres-12.18:
      DBEngine: "postgres_12.18"
    Postgres-13.17:
      DBEngine: "postgres_13.17"
    Postgres-14.14:
      DBEngine: "postgres_14.14"
    Postgres-15.10:
      DBEngine: "postgres_15.10"
    Postgres-16.6:
      DBEngine: "postgres_16.6"
    Postgres-17.2:
      DBEngine: "postgres_17.2"
    SQLServer-SE-13.00:
      DBEngine: "sqlserver-se_13.00"
    SQLServer-SE-14.00:
      DBEngine: "sqlserver-se_14.00"
    SQLServer-SE-15.00:
      DBEngine: "sqlserver-se_15.00"
    SQLServer-SE-16.00:
      DBEngine: "sqlserver-se_16.00"
    Oracle-SE2-19.0:
      DBEngine: "oracle-se2_19.0.0.0.ru-2024-01.rur-2024-01.r1"
    Oracle-SE2-21.0:
      DBEngine: "oracle-se2-cdb_21.0.0.0.ru-2024-01.rur-2024-01.r1"

  OperatingSystemAMI:
    Ubuntu:
      img: ami-0b7111b9d78d96a3d
    Ubuntu-ARM:
      img: ami-0cfd5e80e9f7bef10
    RHEL8:
      img: ami-0e01f0edd6f6ad4d5
    RHEL9:
      img: ami-08845287db70c6c75
    SUSE:
      img: ami-009fab158dcff70e0
    Rocky:
      img: ami-0bdb0ee5983bfb6aa

Conditions:
  IsWindows: !Equals [ !Ref OperatingSystem, "Windows" ]
  IsUnix: !Or 
    - !Equals [ !Ref OperatingSystem, "Ubuntu" ]
    - !Equals [ !Ref OperatingSystem, "Ubuntu-ARM" ]
    - !Equals [ !Ref OperatingSystem, "RHEL8" ]
    - !Equals [ !Ref OperatingSystem, "RHEL9" ]
    - !Equals [ !Ref OperatingSystem, "SUSE" ]
    - !Equals [ !Ref OperatingSystem, "Rocky" ]
  IsDBEnabled: !Not [ !Equals [ !Ref DBEnabled, "false" ] ]
  UseSQLServerDB: !Equals [ sqlserver-se, !Select [0, !Split ["_", !FindInMap [ DBEngineMap, !Ref DB, DBEngine]]]]
  UseLicensedVersion: !Or
    - !Equals [ sqlserver, !Select [0, !Split ["-", !FindInMap [ DBEngineMap, !Ref DB, DBEngine]]]]
    - !Equals [ oracle, !Select [0, !Split ["-", !FindInMap [ DBEngineMap, !Ref DB, DBEngine]]]]
    - !Equals [ db2, !Select [0, !Split ["-", !FindInMap [ DBEngineMap, !Ref DB, DBEngine]]]]
  IsSQLServerOrOracle:
    Fn::Or:
      - Fn::Equals:
        - !Select [0, !Split ["-", !FindInMap [DBEngineMap, !Ref DB, DBEngine]]]
        - sqlserver
      - Fn::Equals:
        - !Select [0, !Split ["-", !FindInMap [DBEngineMap, !Ref DB, DBEngine]]]
        - oracle
  IsDB2:
    Fn::Equals:
      - !Select [0, !Split ["-", !FindInMap [DBEngineMap, !Ref DB, DBEngine]]]
      - db2
Resources:
  WSO2InstanceSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Security group for IS EC2 compute instances
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8140
          ToPort: 8140
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 9763
          ToPort: 9763
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 9443
          ToPort: 9443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8086
          ToPort: 8086
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 10173
          ToPort: 10173
          CidrIp: 0.0.0.0/0
    Metadata:
      'AWS::CloudFormation::Designer':
        id: abbdb5e8-f28b-4bc6-8b63-da9595b59c4a
  WSO2EnvDBSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Security group for RDS
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupName: !Ref WSO2InstanceSecurityGroup
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupName: !Ref WSO2InstanceSecurityGroup
        - IpProtocol: tcp
          FromPort: 1433
          ToPort: 1433
          SourceSecurityGroupName: !Ref WSO2InstanceSecurityGroup
        - IpProtocol: tcp
          FromPort: 1521
          ToPort: 1521
          SourceSecurityGroupName: !Ref WSO2InstanceSecurityGroup
    Metadata:
      'AWS::CloudFormation::Designer':
        id: d0dcc88f-97f7-4d80-901a-f746d372a295
  WSO2UnixInstance:
    Type: 'AWS::EC2::Instance'
    Condition: 'IsUnix'
    CreationPolicy:
      ResourceSignal:
        Count: '1'
        Timeout: PT60M
    Properties:
      DisableApiTermination: 'false'
      InstanceInitiatedShutdownBehavior: stop
      ImageId: !FindInMap
        - OperatingSystemAMI
        - !Ref OperatingSystem
        - img
      InstanceType: !Ref WSO2InstanceType
      KeyName: !Ref KeyPairName
      AvailabilityZone: !Select
        - '0'
        - !GetAZs ''
      Monitoring: 'false'
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: '50'
            VolumeType: gp2
            DeleteOnTermination: 'true'
      UserData:
        Fn::Base64:
          !Sub
            - |-
              #cloud-boothook
              #!/bin/bash

              exec > >(tee /var/log/user-data.log|logger -t user-data -s 2>/dev/console) 2>&1
              # Echoes all commands before executing.
              set -o verbose
              set -o xtrace

              # Set file limits
              sysctl -w fs.file-max=2097152
              sysctl fs.file-nr
              ulimit -Hn 
              ulimit -Sn

              if [[ ${OperatingSystem} == "Ubuntu" ]] || [[ ${OperatingSystem} == "Ubuntu-ARM" ]]; then
                  export DEBIAN_FRONTEND=noninteractive
                  apt update
                  sleep 120
                  dpkg --configure -a
                  apt install -y zip
                  apt install -y python3-pip
                  apt install -y jq
                  apt install -y python3-venv
                  echo "Installing PostgreSQL database client"
                  apt install -y postgresql-client
                  echo "Installing MySQL database client"
                  apt install -y mysql-client
                  echo "Installing MariaDB database client"
                  apt install -y mariadb-client
                  echo "Installing MSSQL database client"
                  curl https://packages.microsoft.com/keys/microsoft.asc | sudo tee /etc/apt/trusted.gpg.d/microsoft.asc
                  curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
                  apt update
                  ACCEPT_EULA=Y apt install -y mssql-tools18 unixodbc-dev
                  echo 'export PATH="/opt/mssql-tools18/bin:$PATH"' >> /etc/environment
                  source /etc/environment
                  echo 'Defaults secure_path="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/snap/bin:/opt/mssql-tools18/bin"' | sudo EDITOR='tee -a' visudo
              fi
              if [[ ${OperatingSystem} == "Rocky" ]] || [[ ${OperatingSystem} == "SUSE" ]]; then
                yum install -y epel-release zip unzip
                yum install -y jq
                dnf update -y
                dnf -y install https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm
                yum -y install wget
                wget https://packages.microsoft.com/config/rhel/9/mssql-server-2022.repo -O /etc/yum.repos.d/mssql-server-2022.repo
                wget https://packages.microsoft.com/config/rhel/9/prod.repo -O /etc/yum.repos.d/msprod.repo
                ACCEPT_EULA=Y yum install -y mssql-tools unixODBC-devel
                yum -y install mysql
                echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bash_profile
                echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
                source ~/.bashrc
                if [[ ${OperatingSystem} == "Rocky" ]]; then
                  dnf --disablerepo=* -y install https://download.postgresql.org/pub/repos/yum/reporpms/EL-9-x86_64/pgdg-redhat-repo-latest.noarch.rpm
                else
                  yum -y install https://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm
                fi
                yum -y update
                yum -y install https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
                dnf -y module enable postgresql:15
                dnf -y install postgresql-server
                yum -y install git
              fi
              if [[ ${OperatingSystem} == "RHEL8" ]] || [[ ${OperatingSystem} == "RHEL9" ]]; then
                yum install -y zip unzip
                yum install -y jq
                dnf update -y
                if [[ ${OperatingSystem} == "RHEL8" ]]; then
                  dnf -y install https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
                fi
                if [[ ${OperatingSystem} == "RHEL9" ]]; then
                  dnf -y install https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm
                fi
                yum -y install wget
                if [[ ${OperatingSystem} == "RHEL8" ]]; then
                  wget https://packages.microsoft.com/config/rhel/8/mssql-server-2019.repo -O /etc/yum.repos.d/mssql-server-2019.repo
                  wget https://packages.microsoft.com/config/rhel/8/prod.repo -O /etc/yum.repos.d/msprod.repo
                fi
                if [[ ${OperatingSystem} == "RHEL9" ]]; then
                  wget https://packages.microsoft.com/config/rhel/9/mssql-server-2022.repo -O /etc/yum.repos.d/mssql-server-2022.repo
                  wget https://packages.microsoft.com/config/rhel/9/prod.repo -O /etc/yum.repos.d/msprod.repo
                fi
                ACCEPT_EULA=Y yum install -y mssql-tools unixODBC-devel
                yum -y install mysql
                echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bash_profile
                echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
                source ~/.bashrc
                if [[ ${OperatingSystem} == "RHEL8" ]]; then
                  yum -y install https://download.postgresql.org/pub/repos/yum/reporpms/EL-8-x86_64/pgdg-redhat-repo-latest.noarch.rpm
                fi
                if [[ ${OperatingSystem} == "RHEL9" ]]; then
                  yum -y install https://download.postgresql.org/pub/repos/yum/reporpms/EL-9-x86_64/pgdg-redhat-repo-latest.noarch.rpm
                fi
                yum -y update
                dnf -y module enable postgresql:15
                dnf -y install postgresql-server
                dnf -y install git
                dnf -y install python3
                dnf -y install python3-pip
              fi
              if [[ ${OperatingSystem} == "SUSE" ]]; then
                zypper install -y zip unzip
                zypper install -y python-pip
              fi
              if [[ ${OperatingSystem} == "RHEL9" ]] || [[ ${OperatingSystem} == "Rocky" ]]; then
                pip install https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-py3-latest.tar.gz
              fi
              if [[ ${OperatingSystem} == "Ubuntu" ]] || [[ ${OperatingSystem} == "Ubuntu-ARM" ]]; then
                mkdir -p /opt/aws/cfn-bootstrap-venv
                python3 -m venv /opt/aws/cfn-bootstrap-venv
                source /opt/aws/cfn-bootstrap-venv/bin/activate
                pip install https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-py3-latest.tar.gz
                ln -s /opt/aws/cfn-bootstrap-venv/bin/cfn-* /usr/local/bin/
                deactivate
              fi        
              if [[ ${OperatingSystem} == "RHEL8" ]] || [[ ${OperatingSystem} == "SUSE" ]]; then
                pip install https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz
              fi
              mkdir -p /opt/testgrid/workspace
              #So, provided permissions to all the users. Need to fix!
              chmod 777 -R /opt/testgrid
              cd /opt/testgrid/workspace

              echo "Installing Apache Maven"
              wget https://archive.apache.org/dist/maven/maven-3/${MavenVersion}/binaries/apache-maven-${MavenVersion}-bin.tar.gz
              tar -xzf apache-maven-${MavenVersion}-bin.tar.gz
              ln -fs apache-maven-${MavenVersion} maven
              echo 'export MAVEN_OPTS="-Xmx4096m -Xms2048m"' >> /etc/environment
              echo 'export MAVEN_OPTS="--add-opens java.base/java.net=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED"' >> /etc/environment
              echo 'export M3_HOME=/opt/testgrid/workspace/maven' >> /etc/environment
              echo PATH=/opt/testgrid/workspace/maven/bin/:$PATH >> /etc/environment

              source /etc/environment

              cat /dev/null > ~/.bash_history && history -c
              ${CustomUserData}

              WORKING_DIR=$(pwd)

              # write property file
              echo "CF_DBMS_NAME=${DBEngine}" > cfn-props.properties
              echo "CF_DBMS_VERSION=${DBEngineVersion}" >> cfn-props.properties
              echo "JDK_TYPE=${JDK}" >> cfn-props.properties
              echo "CF_DB_PASSWORD=${DBPassword}" >> cfn-props.properties
              echo "CF_DB_USERNAME=${DBUsername}" >> cfn-props.properties
              echo "CF_DB_HOST=${WSO2DBInstance.Endpoint.Address}" >> cfn-props.properties
              echo "CF_DB_PORT=${WSO2DBInstance.Endpoint.Port}" >> cfn-props.properties
              echo "PRODUCT_PACK_LOCATION=${ProductPackLocation}" >> cfn-props.properties
              echo "SID=${DBName}" >> cfn-props.properties

              wget https://s3.amazonaws.com/wso2logarchiever/log_archiver/log_archiver.sh
              mv log_archiver.sh /usr/lib/
              
              #add product pack name to cfn properties
              echo "REMOTE_PACK_NAME=${ProductName}-${ProductVersion}" >> cfn-props.properties
              if [[ ${OperatingSystem} == "Ubuntu" ]] || [[ ${OperatingSystem} == "Rocky" ]] || [[ ${OperatingSystem} == "RHEL9" ]] || [[ ${OperatingSystem} == "RHEL8" ]] ; then
                echo "Installing AWS CLI"
                curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
                unzip awscliv2.zip
                ./aws/install
              fi
              if [[ ${OperatingSystem} == "Ubuntu-ARM" ]]; then
                echo "Installing AWS CLI"
                curl "https://awscli.amazonaws.com/awscli-exe-linux-aarch64.zip" -o "awscliv2.zip"
                unzip awscliv2.zip
                ./aws/install
              fi
              /usr/local/bin/aws --version
              /usr/local/bin/aws configure set aws_access_key_id '${AWSAccessKeyId}'
              /usr/local/bin/aws configure set aws_secret_access_key '${AWSAccessKeySecret}'
              /usr/local/bin/aws configure set default.region us-east-1

              aws s3 cp s3://testgrid-pipeline-logs/shutdownvm/instance-shutdown /etc/init.d/instance-shutdown
              sed -i "s~replace_by_product~wso2is~g" /etc/init.d/instance-shutdown
              sed -i "s~replace_by_version~${ProductVersion}~g" /etc/init.d/instance-shutdown
              sed -i "s~replace_by_s3_bucket_location~${S3OutputBucketLocation}/wso2-product-instance~g" /etc/init.d/instance-shutdown
              chmod +x /etc/init.d/instance-shutdown
              /lib/systemd/systemd-sysv-install enable instance-shutdown
              if [[ ${ProductName} == "is" ]]; then
                ProductName="wso2is"
              else
                ProductName="wso2is"
              fi
              echo "Downloading the product pack"
              wget -q '${ProductPackLocation}' -O $WORKING_DIR/${ProductName}-${ProductVersion}.zip
              unzip ${ProductName}-${ProductVersion}.zip -d $WORKING_DIR

              /usr/local/bin/aws s3 cp s3://wum-for-testgrid/uat-config.json $WORKING_DIR/uat-config.json
              /usr/local/bin/aws s3 cp s3://wum-for-testgrid/uat-nexus-settings.xml $WORKING_DIR/uat-nexus-settings.xml
             
              if [[ ${OperatingSystem} == "Ubuntu" ]] || [[ ${OperatingSystem} == "Ubuntu-ARM" ]]; then
                echo "Downloading authorized public keys from AWS S3"
                /usr/local/bin/aws s3 cp s3://integration-testgrid-resources/authorized-public-keys/authorized_keys /home/ubuntu/.ssh/authorized_keys
                chmod 644 /home/ubuntu/.ssh/authorized_keys
                chown ubuntu:ubuntu /home/ubuntu/.ssh/authorized_keys
                cat /home/ubuntu/.ssh/authorized_keys
              fi

              if [[ ${OperatingSystem} == "RHEL8" ]] || [[ ${OperatingSystem} == "RHEL9" ]] || [[ ${OperatingSystem} == "SUSE" ]] || [[ ${OperatingSystem} == "Rocky" ]]; then
                alternatives --set python /usr/bin/python2
              fi
              DB_PROV_SCRIPT_NAME=provision_db_${ProductName}.sh
              DB_CONSOLIDATE_SCRIPT_NAME=consolidate_db_is.sh
              SCRIPTS_LOCATION=$WORKING_DIR/${ProductName}-$PRODUCT_VERSION/dbscripts
              pwd

              /usr/local/bin/aws s3 cp s3://integration-testgrid-resources/db_scripts/$DB_PROV_SCRIPT_NAME $WORKING_DIR
              /usr/local/bin/aws s3 cp s3://integration-testgrid-resources/db_scripts/$DB_CONSOLIDATE_SCRIPT_NAME $WORKING_DIR

              WSO2_PRODUCT_VERSION=${ProductVersion}
              
              if [[ $WSO2_PRODUCT_VERSION == *"7.2.0"* ]]; then
                  WSO2_PRODUCT_VERSION_SHORT=is720
              elif [[ $WSO2_PRODUCT_VERSION == *"7.1.0"* ]]; then
                  WSO2_PRODUCT_VERSION_SHORT=is710
              fi
              mkdir $WORKING_DIR/$WSO2_PRODUCT_VERSION_SHORT
              /usr/local/bin/aws s3 cp s3://integration-testgrid-resources/db_scripts/template_db_engine_scripts/ $WORKING_DIR/$WSO2_PRODUCT_VERSION_SHORT/ --recursive
              chmod +x $DB_CONSOLIDATE_SCRIPT_NAME

              sed -i "s/CF_DBMS_NAME/${DBEngine}/g" $DB_CONSOLIDATE_SCRIPT_NAME
              sed -i "s|CF_SCRIPT_LOCATION|$SCRIPTS_LOCATION|g" $DB_CONSOLIDATE_SCRIPT_NAME
              sed -i "s|CF_PRODUCT_VERSION_SHORT|$WSO2_PRODUCT_VERSION_SHORT|g" $WSO2_PRODUCT_VERSION_SHORT

              chmod +x $DB_PROV_SCRIPT_NAME

              echo "Database configs"
              $WORKING_DIR/$DB_CONSOLIDATE_SCRIPT_NAME

              echo $DBEngine
              echo $DBEngineVersion

              sed -i "s/CF_DB_USERNAME/${DBUsername}/g" $DB_PROV_SCRIPT_NAME
              sed -i "s/CF_DB_PASSWORD/${DBPassword}/g" $DB_PROV_SCRIPT_NAME
              sed -i "s/CF_DB_HOST/${WSO2DBInstance.Endpoint.Address}/g" $DB_PROV_SCRIPT_NAME
              sed -i "s/CF_DB_PORT/${WSO2DBInstance.Endpoint.Port}/g" $DB_PROV_SCRIPT_NAME
              sed -i "s/CF_DBMS_NAME/${DBEngine}/g" $DB_PROV_SCRIPT_NAME
              sed -i "s/CF_DBMS_VERSION/${DBEngineVersion}/g" $DB_PROV_SCRIPT_NAME
              sed -i "s/PRODUCT_VERSION/${ProductVersion}/g" $DB_PROV_SCRIPT_NAME
