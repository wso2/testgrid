  WSO2Node2PrivateIP:
    Value: !If [IsUnix, !Sub '${WSO2UnixInstance2.PrivateIp}', !If [IsWindows, !Sub '${WSO2WindowsInstance2.PrivateIp}', !Ref 'AWS::NoValue']]
