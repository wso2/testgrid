# TestGrid Test Configuration Parameters
# TODO use dash as the separator instead of camelCase.
version: '0.9'
infrastructureConfig:
  iacProvider: CLOUDFORMATION
  infrastructureProvider: AWS
  containerOrchestrationEngine: None
  parameters:
    - JDK : ORACLE_JDK8
  provisioners:
    - name: 01-single-node-ec2-and-rds-deployment
      description: Provision Infra for running intg tests
      dir: jobs/intg-test-resources
      scripts:
        - name: '01-single-node-ec2-and-rds-deployment'
          description: ''
          type: CLOUDFORMATION
          file: wso2-intg-test-cfn.yaml
          inputParameters:
            parseInfrastructureScript: false
            region: us-east-1
            DBPassword: "DB_Password"
            EC2KeyPair: "testgrid-key"
            ALBCertificateARN: "arn:aws:acm:us-east-1:809489900555:certificate/2ab5aded-5df1-4549-9f7e-91639ff6634e"

scenarioConfig:
  scenarios:
    -
      name: intg-tests
      description: "integration tests"
      dir: intg-tests


